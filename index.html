<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Override</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RL Override</h1>

    <!-- Input Text Area -->
    <textarea id="inputBox" placeholder="Enter text here..."></textarea>
    <br>

    <!-- Buttons for Enter and Clear -->
    <button id="enterButton">Enter</button>
    <button id="clearButton">Clear</button>
    <br><br>

    <!-- Processed Output Box -->
    <div id="outputBox"></div>
    <br>

    <!-- Copy Button (moved below the output box) -->
    <button id="copyButton" style="display: none;">Copy</button>
    <br><br>

    <!-- Literal Output Box -->
    <div id="literalOutputBox"></div>

    <script src="script.js"></script>
</body>
</html>
